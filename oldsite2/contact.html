					<header style="margin-top: 3.5em;">
						<h2>Contact Us</h2>
					</header>

					<div class="box">
						<h3 style="width:100%; text-align:center;">Have a question? Need help? <br>Get in touch.</h3>
						<form id="contactForm" method="post" action="https://formspree.io/jake@promenadelabs.com">

							<div style="margin-top: 30px;" class="row uniform 50%">
								<div class="6u 12u(mobilep)">
									<input type="text" name="name" id="name" value="" placeholder="Name" required/>
								</div>
								<div class="6u 12u(mobilep)">
									<input type="email" name="_replyto" id="email" value="" placeholder="Email" required/>
								</div>
							</div>
							<div class="row uniform 50%">
								<div class="12u">
									<input type="text" name="subject" id="subject" value="" placeholder="Subject" required/>
								</div>
							</div>

							<div class="row uniform 50%">
								<div class="12u">
									<textarea name="message" id="message" placeholder="Message" rows="6"></textarea>
								</div>
							</div>
							<div class="row uniform">
								<div class="12u">
									<ul class="actions align-center">
										<li><input type="submit" value="Send Message"/></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
				var $contactForm = $('#contactForm');
					$contactForm.submit(function(e) {
					e.preventDefault();
					$.ajax({
						url: '//formspree.io/jake@promenadelabs.com',
						method: 'POST',
						data: $(this).serialize(),
						dataType: 'json',
						beforeSend: function() {

						},
						success: function(data) {
							swal({ title:"Thank you!",
										text: "Your form has been successfully submitted and we'll be in touch with you as soon as possible.",
										type: "success"
									},
							function() {
								window.location.href = "index.html";
							});
						},
						error: function(err) {
							swal({   title: "Network Error!",   text: "Your contact attempt failed, please try again.",   type: "error",   confirmButtonText: "Dismiss", confirmButtonColor: "#959595" });
						}
					});
				});
			</script>
