<script>
var $contactForm = $('#signUpForm');
	$contactForm.submit(function(e) {
	e.preventDefault();
	$.ajax({
		url: '//formspree.io/jake@promenadelabs.com',
		method: 'POST',
		data: $(this).serialize(),
		dataType: 'json',
		beforeSend: function() {

		},
		success: function(data) {
			swal({ title:"Thank you!",
						text: "We appreciate your interest in Promenade Labs and we'll be in touch with you as soon as possible.",
						type: "success"
					},
			function() {
				window.location.href = "index.html";
			});
		},
		error: function(err) {
			swal({   title: "Sign up failed!",   text: "Please try again.",   type: "error",   confirmButtonText: "Dismiss", confirmButtonColor: "#959595" });
		}
	});
});

	function processForm()
	{
		var parameters = location.search.substring(1).split("&");
		var temp = parameters[0].split("=");
		l = getUrlParam("email");
		var emailTf = document.getElementById("email");
		if (l) {
			console.log(l);
			emailTf.value = l;
		}
	}

	function getUrlParam(name) {
    var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
    return (results && decodeURIComponent(results[1])) || undefined;
	}

	processForm();
</script>
